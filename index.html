        var bgmVolume = 0.3;
        var sfxVolume = 0.6;
        
        // å¢™å£é…ç½®ï¼šåŠ åšé˜²æ­¢ç©¿æ¨¡
        var WALL_THICKNESS = 200; 
        var DANGER_LINE_OFFSET = 140; 

        // --- éŸ³é¢‘ç³»ç»Ÿ ---
        var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        var nextNoteTime = 0;
        var bgmTimerID = null;
        var isBgmPlaying = false;

        var melody = [
            {f: 523.25, d: 0.2}, {f: 659.25, d: 0.2}, {f: 783.99, d: 0.2}, {f: 523.25, d: 0.2},
            {f: 698.46, d: 0.2}, {f: 880.00, d: 0.2}, {f: 698.46, d: 0.2}, {f: 0, d: 0.2},
            {f: 783.99, d: 0.2}, {f: 987.77, d: 0.2}, {f: 783.99, d: 0.2}, {f: 0, d: 0.2},
            {f: 523.25, d: 0.4}, {f: 0, d: 0.2}, {f: 523.25, d: 0.2},
        ];
        var noteIndex = 0;

        function scheduleNote() {
            if (!isBgmPlaying) return;
            const secondsPerBeat = 0.5;
            const currentTime = audioCtx.currentTime;
            while (nextNoteTime < currentTime + 0.1) {
                const note = melody[noteIndex];
                playBgmNote(note.f, nextNoteTime, note.d * secondsPerBeat);
                nextNoteTime += 0.25;
                noteIndex++;
                if (noteIndex >= melody.length) noteIndex = 0;
            }
            bgmTimerID = requestAnimationFrame(scheduleNote);
        }

        function playBgmNote(freq, time, duration) {
            if (freq <= 0 || bgmVolume <= 0.01) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0, time);
            gain.gain.linearRampToValueAtTime(bgmVolume * 0.3, time + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.001, time + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(time);
            osc.stop(time + duration + 0.1);
        }

        function startBGM() {
            if (isBgmPlaying) return;
            isBgmPlaying = true;
            nextNoteTime = audioCtx.currentTime + 0.1;
            noteIndex = 0;
            scheduleNote();
        }

        function stopBGM() {
            isBgmPlaying = false;
            if (bgmTimerID) cancelAnimationFrame(bgmTimerID);
        }

        function playSfx(type) {
            if (sfxVolume <= 0.01) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            if (type === 'drop') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.exponentialRampToValueAtTime(200, now + 0.15);
                gain.gain.setValueAtTime(sfxVolume * 0.6, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                osc.start(now);
                osc.stop(now + 0.15);
            } else if (type === 'merge') {
                // æ›´æ¸…è„†çš„åˆæˆéŸ³
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.linearRampToValueAtTime(900, now + 0.1);
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(sfxVolume * 0.5, now + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                osc.start(now);
                osc.stop(now + 0.2);
            } else if (type === 'gameover') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.linearRampToValueAtTime(50, now + 0.8);
                gain.gain.setValueAtTime(sfxVolume * 0.5, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.8);
                osc.start(now);
                osc.stop(now + 0.8);
            }
            osc.connect(gain);
            gain.connect(audioCtx.destination);
        }

        // --- åˆå§‹åŒ–é€»è¾‘ ---
        function init() {
            const container = document.getElementById('game-container');
            canvas = document.getElementById('world');
            width = container.clientWidth;
            height = container.clientHeight;

            const dpr = window.devicePixelRatio || 1;
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            ctx = canvas.getContext('2d');
            ctx.scale(dpr, dpr);

            // ç‰©ç†å¼•æ“é…ç½®
            engine = Engine.create({
                enableSleeping: true // ä¼˜åŒ–æ€§èƒ½
            });
            engine.world.gravity.y = 1.6; // ç»´æŒå¿«èŠ‚å¥

            createBoundaries();
            loadResources();

            // ç¢°æ’ç›‘å¬
            Events.on(engine, 'collisionStart', handleCollisions);

            // è¾“å…¥ç›‘å¬
            setupInputs(container);

            // ç»‘å®šè®¾ç½®æ¡
            document.getElementById('bgm-slider').addEventListener('input', (e) => {
                bgmVolume = e.target.value / 100;
                document.getElementById('bgm-val').innerText = e.target.value + '%';
            });
            document.getElementById('sfx-slider').addEventListener('input', (e) => {
                sfxVolume = e.target.value / 100;
                document.getElementById('sfx-val').innerText = e.target.value + '%';
            });

            // å¯åŠ¨æ¸²æŸ“å¾ªç¯
            requestAnimationFrame(renderLoop);
            
            // åˆå§‹åŒ–ä¸‹ä¸€ä¸ªçƒ
            prepareNextItem();
            updateScore(0);
        }

        function createBoundaries() {
            if(ground) World.remove(engine.world, [ground, leftWall, rightWall]);
            
            const wallOpts = { 
                isStatic: true, 
                friction: 0.1, 
                restitution: 0.2,
                render: { visible: false }
            };

            // å¢™å£åŠ åš
            ground = Bodies.rectangle(width/2, height + WALL_THICKNESS/2, width + 200, WALL_THICKNESS, wallOpts);
            leftWall = Bodies.rectangle(0 - WALL_THICKNESS/2, height/2, WALL_THICKNESS, height * 2, wallOpts);
            rightWall = Bodies.rectangle(width + WALL_THICKNESS/2, height/2, WALL_THICKNESS, height * 2, wallOpts);

            World.add(engine.world, [ground, leftWall, rightWall]);
        }

        // --- æ¸¸æˆæ§åˆ¶ ---
        function startGame() {
            // å°è¯•å”¤é†’éŸ³é¢‘ç¯å¢ƒ (iOSéœ€è¦)
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            document.getElementById('start-screen').classList.add('hidden');
            isGameActive = true;
            
            // ä½¿ç”¨è‡ªå®šä¹‰ Runner å¾ªç¯æ¥ç¡®ä¿ç¨³å®š
            if (physicsInterval) clearInterval(physicsInterval);
            physicsInterval = setInterval(() => {
                Engine.update(engine, 1000 / 60);
            }, 1000 / 60);

            startBGM();
        }

        function resetGame() {
            // æ¸…ç†å®ä½“ä½†ä¿ç•™å¢™å£
            Composite.clear(engine.world, false, true); // keepStatic=true
            createBoundaries(); // é‡æ–°ç¡®ä¿å¢™å£ä½ç½®æ­£ç¡®

            score = 0;
            updateScore(0);
            isGameOver = false;
            canDrop = true;
            particles = [];
            
            document.getElementById('game-over-screen').classList.add('hidden');
            startGame();
            prepareNextItem();
        }

        function prepareNextItem() {
            // åªç”Ÿæˆå‰4ç§å°çƒ
            nextTier = Math.floor(Math.random() * 4);
            const imgEl = document.getElementById('next-image');
            imgEl.src = loadedImages[nextTier].src;
            
            // è§¦å‘åŠ¨ç”»
            const previewBox = document.querySelector('.next-preview');
            previewBox.classList.remove('breathe'); // reset
            void previewBox.offsetWidth; // trigger reflow
            previewBox.style.animation = 'none';
            setTimeout(() => { previewBox.style.animation = 'breathe 3s infinite ease-in-out'; }, 10);
        }

        function spawnCurrentItem(x) {
            if (!isGameActive || !canDrop || isGameOver) return;
            if (document.getElementById('settings-screen').style.opacity === '1') return;

            canDrop = false;
            playSfx('drop');

            const radius = TIERS[nextTier].radius;
            // è¾¹ç•Œæ£€æŸ¥ï¼Œé˜²æ­¢çƒç”Ÿæˆåœ¨å¢™é‡Œ
            x = Math.max(radius + 10, Math.min(width - radius - 10, x));

            const body = Bodies.circle(x, 60, radius, {
                restitution: 0.25,
                friction: 0.02,
                frictionAir: 0.005, // ç¨å¾®å‡å°‘ç©ºæ°”é˜»åŠ›ï¼Œæ‰è½æ›´å¿«
                density: 0.002, // è°ƒæ•´å¯†åº¦
                label: `item-${nextTier}`
            });
            
            body.tier = nextTier;
            World.add(engine.world, body);

            // å†·å´æ—¶é—´
            setTimeout(() => { canDrop = true; }, 400);
            prepareNextItem();
        }

        function handleCollisions(event) {
            const pairs = event.pairs;
            for (let i = 0; i < pairs.length; i++) {
                const { bodyA, bodyB } = pairs[i];

                if (bodyA.tier !== undefined && bodyB.tier !== undefined && bodyA.tier === bodyB.tier) {
                    if(bodyA.isRemoved || bodyB.isRemoved) continue;

                    const newTier = bodyA.tier + 1;
                    
                    // ç§»é™¤æ—§çƒ
                    World.remove(engine.world, [bodyA, bodyB]);
                    bodyA.isRemoved = true;
                    bodyB.isRemoved = true;

                    // è®¡ç®—ä¸­ç‚¹
                    const midX = (bodyA.position.x + bodyB.position.x) / 2;
                    const midY = (bodyA.position.y + bodyB.position.y) / 2;

                    // æ»¡çº§åˆ¤å®š
                    if (newTier >= TIERS.length) {
                        createParticles(midX, midY, '#FFD700', 40);
                        updateScore(score + TIERS[bodyA.tier].score * 4);
                        playSfx('merge');
                        continue;
                    }

                    // ç”Ÿæˆæ–°çƒ
                    const newBody = Bodies.circle(midX, midY, TIERS[newTier].radius, {
                        restitution: 0.2,
                        friction: 0.02,
                        label: `item-${newTier}`
                    });
                    newBody.tier = newTier;

                    World.add(engine.world, newBody);
                    
                    createParticles(midX, midY, TIERS[newTier].color, 12);
                    updateScore(score + TIERS[newTier].score * 2);
                    playSfx('merge');
                    
                    // UIè·³åŠ¨
                    const scoreEl = document.getElementById('score-container');
                    scoreEl.classList.add('bump');
                    setTimeout(() => scoreEl.classList.remove('bump'), 100);
                }
            }
        }

        // --- è¾“å…¥å¤„ç† ---
        function setupInputs(element) {
            let currentX = width / 2;

            const updateX = (clientX) => {
                const rect = element.getBoundingClientRect();
                currentX = clientX - rect.left;
            };

            const handleMove = (e) => {
                if(!isGameActive) return;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                updateX(clientX);
                e.preventDefault(); // é˜²æ­¢æ»šåŠ¨
            };

            const handleEnd = (e) => {
                if (audioCtx.state === 'suspended') audioCtx.resume(); // å†æ¬¡å°è¯•å”¤é†’éŸ³é¢‘
                
                const target = e.target;
                if (target.closest('.btn-settings') || target.closest('.screen-overlay')) return;
                if(!isGameActive) return;
                spawnCurrentItem(currentX);
            };

            element.addEventListener('mousemove', handleMove);
            element.addEventListener('touchmove', handleMove, {passive: false});
            element.addEventListener('mouseup', handleEnd);
            element.addEventListener('touchend', handleEnd);
            
            element.getCurrentInputX = () => currentX;
        }

        const settingsBtn = document.getElementById('btn-settings');
        const settingsScreen = document.getElementById('settings-screen');
        settingsBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if(!isGameActive) return;
            settingsScreen.classList.remove('hidden');
        });
        function closeSettings() {
            settingsScreen.classList.add('hidden');
        }

        // --- æ¸²æŸ“å¾ªç¯ ---
        function createParticles(x, y, color, count) {
            for(let i=0; i<count; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 12,
                    vy: (Math.random() - 0.5) * 12,
                    life: 1.0,
                    color: color,
                    size: Math.random() * 6 + 2
                });
            }
        }

        function updateScore(val) {
            score = val;
            document.getElementById('score').innerText = score;
        }

        function checkGameOver() {
            if(!isGameActive) return;
            const bodies = Composite.allBodies(engine.world);
            
            for (let body of bodies) {
                if (!body.isStatic && body.tier !== undefined) {
                    // åˆ¤å®šæ›´ä¸¥æ ¼ï¼šçƒå¿…é¡»åœ¨å±é™©çº¿ä¹‹ä¸Šï¼Œä¸”é€Ÿåº¦å¾ˆæ…¢ï¼ˆå †ç§¯çŠ¶æ€ï¼‰
                    if (body.position.y < DANGER_LINE_OFFSET && Math.abs(body.velocity.y) < 0.2 && Math.abs(body.velocity.x) < 0.2) {
                        if(!body.dangerTimer) body.dangerTimer = Date.now();
                        
                        // æŒç»­2ç§’å¤„äºå±é™©çŠ¶æ€æ‰ç»“æŸ
                        if (Date.now() - body.dangerTimer > 2000) {
                            isGameOver = true;
                            isGameActive = false;
                            
                            clearInterval(physicsInterval); // åœæ­¢ç‰©ç†è®¡ç®—
                            stopBGM();
                            playSfx('gameover');
                            
                            document.getElementById('game-over-screen').classList.remove('hidden');
                            document.getElementById('final-score').innerText = score;
                            return;
                        }
                    } else {
                        body.dangerTimer = null;
                    }
                }
            }
        }

        function renderLoop() {
            ctx.clearRect(0, 0, width, height);

            // ç»˜åˆ¶å±é™©çº¿
            if (isGameActive && !isGameOver) {
                ctx.beginPath();
                ctx.moveTo(0, DANGER_LINE_OFFSET);
                ctx.lineTo(width, DANGER_LINE_OFFSET);
                ctx.strokeStyle = "rgba(255, 112, 67, 0.4)";
                ctx.setLineDash([10, 10]);
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.setLineDash([]);
                
                // ç»˜åˆ¶â€œDangerâ€æ–‡å­—
                ctx.fillStyle = "rgba(255, 112, 67, 0.4)";
                ctx.font = "14px Fredoka";
                ctx.fillText("WARNING", 10, DANGER_LINE_OFFSET - 5);
            }

            // ç»˜åˆ¶é¢„è§ˆçº¿å’Œçƒ
            if (isGameActive && !isGameOver) {
                const container = document.getElementById('game-container');
                const inputX = container.getCurrentInputX ? container.getCurrentInputX() : width/2;
                const r = TIERS[nextTier].radius;
                const clampX = Math.max(r + 2, Math.min(width - r - 2, inputX));

                ctx.beginPath();
                ctx.moveTo(clampX, 60);
                ctx.lineTo(clampX, height);
                ctx.strokeStyle = "rgba(0, 0, 0, 0.1)";
                ctx.lineWidth = 2;
                ctx.setLineDash([6, 6]);
                ctx.stroke();
                ctx.setLineDash([]);

                if(canDrop && loadedImages[nextTier]) {
                    ctx.globalAlpha = 0.8;
                    const img = loadedImages[nextTier];
                    ctx.drawImage(img, clampX - r, 60 - r, r * 2, r * 2);
                    ctx.globalAlpha = 1.0;
                }
            }

            // ç»˜åˆ¶å®ä½“
            const bodies = Composite.allBodies(engine.world);
            for (let body of bodies) {
                if (body.isStatic) continue;

                const r = body.circleRadius;
                ctx.translate(body.position.x, body.position.y);
                ctx.rotate(body.angle);

                // ç»˜åˆ¶å›¾ç‰‡
                if (loadedImages[body.tier]) {
                    const img = loadedImages[body.tier];
                    // ç¨å¾®æ”¾å¤§ä¸€ç‚¹ç‚¹å›¾ç‰‡ä»¥è¦†ç›–ç‰©ç†è¾¹ç¼˜
                    const visualSize = r * 2.05; 
                    ctx.drawImage(img, -visualSize/2, -visualSize/2, visualSize, visualSize);
                } else {
                    // Fallback
                    ctx.beginPath();
                    ctx.arc(0, 0, r, 0, 2 * Math.PI);
                    ctx.fillStyle = TIERS[body.tier].color;
                    ctx.fill();
                }

                ctx.rotate(-body.angle);
                ctx.translate(-body.position.x, -body.position.y);
            }

            // ç²’å­ç‰¹æ•ˆ
            for(let i=particles.length-1; i>=0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.03;
                p.vy += 0.5;

                if(p.life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }

                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }

            checkGameOver();
            requestAnimationFrame(renderLoop);
        }

        // çª—å£å¤§å°é€‚é…
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // é‡æ–°è·å–å°ºå¯¸
                const container = document.getElementById('game-container');
                width = container.clientWidth;
                height = container.clientHeight;
                
                const dpr = window.devicePixelRatio || 1;
                canvas.width = width * dpr;
                canvas.height = height * dpr;
                ctx.scale(dpr, dpr);
                
                createBoundaries();
            }, 200);
        });

        // å¯åŠ¨
        window.onload = init;

    </script>
